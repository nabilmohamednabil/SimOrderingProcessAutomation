<div class="page-wrapper">

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
      <div class="logo">
        <a href="#">
          <img src="assets/images/logo.png" alt="vodafone" class="img-responsive">
        </a>
      </div>
  
      <app-menu></app-menu>
    </aside>
  
    <div class="page-container">
      <!-- HEADER DESKTOP-->
      <header class="header-desktop">
        <div class="section-content section-content-p30">
          <div class="container-fluid">

            <div class="header-wrap">
              <form class="form-header" onsubmit="return false;" method="GET">
                <input class="au-input au-input-xl" type="text" name="search" placeholder="Search for data ..." />
                <button class="au-btn-submit" type="submit">
                  Search
                </button>
              </form>
            </div>
            <div class="account-wrap"></div>
          </div>
        </div>
      </header>
      <!-- END HEADER DESKTOP-->
  
  
      <div class="main-content page-m">
        <div class="section-content section-content-p30">
          <div class="container-fluid">

  
            <label class="btn btn-default">
              <input type="file" (change)="selectfiles($event)" />
            </label>
  
            <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
              Upload
            </button>

            <div *ngIf="currentFile" class="progress">
              <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
                [ngStyle]="{ width: progress + '%' }">
                {{ progress }}%
              </div>
            </div>
  
            <div class="alert alert-light" role="alert">{{ message }}</div>
  
          </div>
        </div>
      </div>
  
  
      <app-sms></app-sms>
  
    </div>
  </div>
  <!--
  <p>{{simotas}}</p>
  -->
  
  
  
  <footer>
  
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
