<div class="page-wrapper">

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="#">
                <img src="assets/images/logo.png" alt="vodafone" class="img-responsive">
            </a>
        </div>

        <app-menu></app-menu>
    </aside>

    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section-content section-content-p30">
                <div class="container-fluid">
                    <div class="header-wrap">
                       <p>HI {{loggeduser}}</p>
                    </div>
                    <div class="account-wrap"></div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->

        <div class="main-content page-m">
            <div class="section-content section-content-p30">
                <div class="container-fluid">
                    <table  class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>vendor</th>
                                <th>volume</th>
                                <th>type</th>
                                <th>graphical_reference </th>
                                <th>profile_reference</th>
                                <th>status</th>
                                <th>Created Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let x of MyPurchaselist">
                                <td>{{x.vendor}}</td>
                                <td>{{x.volume}}</td>
                                <td>{{x.type}}</td>
                                <td>{{x.graphical_reference}}</td>
                                <td>{{x.profile_reference}}</td>
                                <td>{{x.status}}</td> 
                                <td>{{x.DATE_CREATED}}</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>



        <app-sms></app-sms>

    </div>
</div>
<!--
  <p>{{simotas}}</p>
  -->



<footer>

    <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Help</a></li>
    </ul>
</footer>
